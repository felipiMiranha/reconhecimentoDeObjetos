<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identificador de imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body class="text-center">
    <h3 class="btn btn-danger heading">Reconhecimento de imagem</h3>
    <p class="mt-4">o modelo foi treinado para identificar estes objetos</p>
    <b class="nomeObjetos">
       - Headset
        <hr>
        -controle de video-game
        <hr>
       - celular
        <hr>
        -mouse
        <hr>
        -livro
        <hr>
    </b>

    <label>Visualização da webcam</label>
  <div class="mx-auto" id="camera"></div>
  <br><br>
  <div id="result"></div>
  <br><br>
  <button class="btn btn-primary" onclick="takeSnapshot()">Capturar imagem</button>
  <br><br>
  <button class="btn btn-primary" onclick="check()">Verificar resultado</button>
  <br><br>
  <p>Objeto: <span id="nameOfObject"></span></p>
  <p>Precisão: <span id="accuracy"></span></p>
  <script src="main.js"></script>
  

  

  </body>
</html>
